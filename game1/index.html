<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picture Puzzle Game</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/Pic-Puzzle.css" rel="stylesheet" />
    <script src="js/PicPuzzle.js"></script>
  </head>

  <body>
    <div id="collage">
      <h2>Picture Puzzle</h2>
      <hr />
      <div id="playPanel" style="padding:5px;display:none;">
        <h3 id="picTitle"></h3>
        <hr />
        <div
          style="display:inline-block; margin:auto; width:95%; vertical-align:top;"
        >
          <ul id="sortable" class="sortable"></ul>
          <div id="actualPictureBox">
            <div id="stepBox">
              <div>Steps:</div>
              <div id="stepCount" class="stepCount">0</div>
            </div>

            <img id="actualPicture" />
            <div>Re-arrange to create a picture like this.</div>
            <p id="levelPanel">
              <input
                type="radio"
                name="level"
                id="easy"
                checked="checked"
                value="2"
                onchange="picPuzzle.startGame(pictures, this.value);"
              />
              <label for="easy">Easy</label>
              <input
                type="radio"
                name="level"
                id="medium"
                value="3"
                onchange="picPuzzle.startGame(pictures, this.value);"
              />
              <label for="medium">Medium</label>
              <input
                type="radio"
                name="level"
                id="hard"
                value="4"
                onchange="picPuzzle.startGame(pictures, this.value);"
              />
              <label for="hard">Hard</label>
            </p>
            <div>
              <button id="btnRule" type="button" class="btn" onclick="rules();">
                Rules
              </button>
              <button
                id="newPhoto"
                type="button"
                class="btn"
                onclick="restart();"
              >
                Another Photo
              </button>
              <button
                id="btnReplay"
                type="button"
                class="btn"
                onclick="about();"
              >
                About
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="done" style="display:none;">
        <div
          style="background-color: #D3D3D3; padding: 5px 10px 20px 10px; text-align: center; "
        >
          <h2 style="text-align:center">Well Done!</h2>
          Congratulations!! <br />
          You have completed this picture. <br />
          Steps:
          <span id="stepCount" class="stepCount">0</span> steps.
          <br />
          Time Taken: <span class="timeCount">0</span> seconds <br />Your score:
          <span id="score">0</span> <br />
          <div>
            <button type="button" onclick="window.location.reload(true);">
              Try Again
            </button>
          </div>
        </div>
      </div>

      <script>
        const pictures = [
          { src: "Pictures/london-bridge.jpg", title: "London Bridge"},
          { src: "Pictures/colosseum.jpg", title: "Colosseum" },
          { src: "Pictures/petra.jpg", title: "Petra" },
          {src: "Pictures/statue-of-liberty.jpg", title: "Statue Of Liberty"},
          { src: "Pictures/taj-mahal.jpg", title: "Taj Mahal" },
          { src: "Pictures/pyramids.jpg", title: "The great pyramid of Giza" },
          { src: "Pictures/batu-caves.jpg", title: "Batu Caves" },
          { src: "Pictures/blue-mosque.jpg", title: "Blue mosque" },
          { src: "Pictures/klcc1.jpg", title: "Kuala Lumpur"},
          { src: "Pictures/krong-siem-reap-temple.jpg", title: "Krong siem reap temple"},
          { src: "Pictures/Eiffel-tower.jpg", title: "Eiffel tower"},
          { src: "Pictures/blue_parrot.jpg", title: "Blue parrot"},
          { src: "Pictures/cat.jpg", title: "Cat"},
          { src: "Pictures/flamingos.jpg", title: "Flamingos"},
          { src: "Pictures/monkeys.jpg", title: "Monkeys"},
          { src: "Pictures/scarlet_macaws.jpg", title: "Scarlet macaws"},
          { src: "Pictures/white_rhinos.jpg", title: "White rhinos"},
          { src: "Pictures/bald_eagle.jpg", title: "Bald eagle"},
          { src: "Pictures/camel.jpg", title: "Camel",
            src: "Pictures/kinabalu.jpg", title: "Kinabalu",
            src: "Pictures/KLCC.jpg", title: "KLCC",
           src: "Pictures/Chin Swee Caves Temple.jpg", title: "Chin Swee Caves Temple",
            src: "Pictures/George Town.jpg", title: "A wall in George Town",
            src: "Pictures/resident.jpg", title: "A Batu Caves resident",
            src: "Pictures/Dog.jpg", title: "Dog"

          }
        ];
        window.onload = function() {
          var gridSize = document
            .querySelector('#levelPanel input[type="radio"]:checked')
            .getAttribute("value");
          picPuzzle.startGame(pictures, gridSize);
        };
        function restart() {
          var gridSize = document
            .querySelector('#levelPanel input[type="radio"]:checked')
            .getAttribute("value");
          picPuzzle.startGame(pictures, gridSize);
        }
        function rules() {
          alert(
            "Re arrange the image parts in a way that it correctly forms the picture. \nThe no. of steps taken will be counted."
          );
        }
        function about() {
          alert("Developed by Eagles");
        }
      </script>
    </div>
  </body>
</html>
