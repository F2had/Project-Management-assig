<!DOCTYPE html>
<html>
<title>Eagles Team Gaming System</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<body>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
    <div class="w3-center">
        <h4>WIX2002</h4>
        <h1 class="w3-xxxlarge w3-animate-bottom">Welcome to Eagles Platform</h1>
    </div>
</header>

<!-- Modal -->
<div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-top">
        <header class="w3-container w3-theme-l1">
        <span onclick="document.getElementById('id01').style.display='none'"
              class="w3-button w3-display-topright">×</span>
            <h4>Oh snap! We just showed you a modal..</h4>
            <h5>Because we can <i class="fa fa-smile-o"></i></h5>
        </header>

        <footer class="w3-container w3-theme-l1">
            <p>Modal footer</p>
        </footer>
    </div>
</div>

<br>
<br>

<div class="w3-row w3-content w3-margin-top">
    <hr>
    <div class="w3-third">
        <button class="w3-card w3-container w3-button" onclick="location.href= 'game1';" style="min-height:460px; min-width:450px" >
            <h3 style="font-weight: bold;">Puzzle Game  <a class="w3-btn" href="https://www.google.com/"></a> </h3>
            <br>
            <i class="fa fa-puzzle-piece w3-margin-bottom w3-text-theme" style="font-size:350px"></i>
        </button>
    </div>
    <div class="w3-third">
        <button class="w3-card w3-container w3-button w3-btn" onclick="location.href='game2';" style="min-height:460px; position: absolute; right: 460px; min-width: 450px;">
            <h3 style="font-weight: bold" >Matching Game  </h3>
            <br>
            <i class="fa fa-diamond w3-margin-bottom w3-text-theme" style="font-size:350px"></i>
        </button>
    </div>
</div>
<br>
<br>

<hr>
<!-- Footer -->
<footer class="w3-container w3-theme-dark w3-padding-16">
    <h3>Eagles 2019 ©</h3>

    <div style="position:relative;bottom:55px;" class="w3-tooltip w3-right">

        <a class="w3-text-white" href="#myHeader"><span class="w3-xlarge">
    <i class="fa fa-chevron-circle-up"></i></span></a>
    </div>
</footer>



</body>
</html>
